<body>
    <div class="contenedor">
        <nav>
            <ul>

                        <span class="titulo">QuickCarry</span>
                    </a>
                </li>

                <li>
                    <a href="principal.html">
                        <span class="icono"><ion-icon name="layers-outline"></ion-icon></span>
                        <span class="titulo">Panel Principal</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icono"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="titulo">Usuarios</span>
                    </a>
                </li>

                <li>
                    <a href="almacenes.html">
                        <span class="icono"><ion-icon name="file-tray-stacked-outline"></ion-icon></span>
                        <span class="titulo">Almacenes</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icono"><ion-icon name="settings-outline"></ion-icon></span>

                    </a>
                </li>

                <li>

                    </a>

            </ul>
        </nav>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>

            </div>
            <div class="buscar">
                <label>
                    <input type="text" placeholder="Buscar aquí">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="usuario">
                <img src="img\user.png" alt="usuario">
            </div>
        </div>

        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numeros">3,117</div>
                    <div class="cardName">Vistas Diarias</div>
                </div>
                <div class="iconoBx"><ion-icon name="eye-outline"></ion-icon></div>
            </div>

            <div class="card">
                <div>
                    <div class="numeros">405</div>
                    <div class="cardName">Ventas</div>    
                </div>
                <div class="iconoBx"><ion-icon name="bar-chart-outline"></ion-icon></div>
            </div>

            <div class="card">
                <div>
                    <div class="numeros">328</div>
                    <div class="cardName">Comentarios</div>
                </div>
                <div class="iconoBx"><ion-icon name="chatbubbles-outline"></ion-icon></div>
            </div>

            <div class="card">
                <div>
                    <div class="numeros">$9,444</div>
                    <div class="cardName">Ganancias</div>
                </div>
                <div class="iconoBx"><ion-icon name="cash-outline"></ion-icon></div>
            </div>
        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        //Menú 'Toggle'
        let toggle = document.querySelector('.toggle');
        let nav = document.querySelector('nav'); // Cambiado a 'nav'
        let main = document.querySelector('.main');

        toggle.addEventListener('click', function () {
            nav.classList.toggle('activo');
            main.classList.toggle('activo');
        });
       

        // Añadir clase "hovered" al ítem seleccionado.
        let list = document.querySelectorAll('nav li');

        function activarLink(event) {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            event.currentTarget.classList.add('hovered');
        }

        list.forEach((item) =>
            item.addEventListener('mouseover', activarLink));

    </script>
</body>

</html>
