<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>

    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\style-usuarios.css">
</head>

<body>
    <div class="contenedor">
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <span class="icono"><ion-icon name="bus-outline"></ion-icon></span>
                        <span class="titulo">QuickCarry</span>
                    </a>
                </li>

                <li>
                    <a href="principal.html">
                        <span class="icono"><ion-icon name="layers-outline"></ion-icon></span>
                        <span class="titulo">Panel Principal</span>
                    </a>
                </li>

                <li>
                    <a href="usuarios.html">
                        <span class="icono"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="titulo">Usuarios</span>
                    </a>
                </li>

                <li>
                    <a href="almacenes.html">
                        <span class="icono"><ion-icon name="file-tray-stacked-outline"></ion-icon></span>
                        <span class="titulo">Almacenes</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icono"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="titulo">Configuración</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icono"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="titulo">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>

            </div>
            <div class="buscar">
                <label>
                    <input type="text" placeholder="Buscar aquí">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="usuario">
                <img src="img\user.png" alt="usuario">
            </div>
        </div>
        <div class="gestor-usuarios">
            <!-- Formulario para agregar usuarios -->
            <form id="agregar-usuario-form">
                <h2>Agregar Usuario</h2>
                <label for="nombre" id="label-form">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="correo" id="label-form">Correo:</label>
                <input type="email" id="correo" required>
                <button type="submit">Agregar Usuario</button>
            </form>

            <!-- Lista de usuarios -->
            <div id="lista-usuarios">
                <!-- Aquí se mostrarán los usuarios agregados -->
            </div>

            <!-- Formulario para eliminar usuarios -->
            <form id="eliminar-usuario-form">
                <h2>Eliminar Usuario</h2>
                <label for="id-usuario" id="label-form">ID del Usuario:</label>
                <input type="number" id="id-usuario" required>
                <button type="submit">Eliminar Usuario</button>
            </form>
        </div>
    </div>

    <script src="js/usuarios.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        //Menú 'Toggle'
        let toggle = document.querySelector('.toggle');
        let nav = document.querySelector('nav'); // Cambiado a 'nav'
        let main = document.querySelector('.main');

        toggle.addEventListener('click', function () {
            nav.classList.toggle('activo');
            main.classList.toggle('activo');
        });


        // Añadir clase "hovered" al ítem seleccionado.
        let list = document.querySelectorAll('nav li');

        function activarLink(event) {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            event.currentTarget.classList.add('hovered');
        }

        list.forEach((item) =>
            item.addEventListener('mouseover', activarLink));

    </script>
</body>

</html>
